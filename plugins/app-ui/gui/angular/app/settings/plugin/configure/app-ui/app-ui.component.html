<!-- Determine if Route is Allowed -->
<div *ngIf="routeAllowed()" class="result-div with-footer">

<!-- Navigation Header -->
<app-template-navigation-header></app-template-navigation-header>

<!-- Results -->
<div class="results center">

  <!-- Boxes -->
  <div class="row nomargin justify">

    <!-- UI Group -->
    <app-template-plugin-option-box [context]="context" [options]="pluginOptions" [group]="'UI'"></app-template-plugin-option-box>

    <!-- Important Message Group -->
    <app-template-plugin-option-box [context]="context" [options]="pluginOptions" [group]="'ImportantMessage'"></app-template-plugin-option-box>

  </div>

</div>

<!-- Footer -->
<app-template-footer></app-template-footer>

</div>
